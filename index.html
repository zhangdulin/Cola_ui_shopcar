 </div>
 <div class="warp-form">

 <div class="form-posi">
     <div c-widget="Tab; height:340; direction:bottom">
       <nav class="tab-bar tabs-height">
           <ul class="tabs" style="text-align: center; width:382px;">
               <li name="saoma" c-widget="TabButton; caption:扫码登录" style="margin-left: 18%;"></li>
               <li name="loadin" c-widget="TabButton; caption:账户登录" ></li>
           </ul>
       </nav>
       <ul class="contents">
           <li name="saoma">扫码登录</li>
           <li name="loadin" class="loadin-posi"><div id="field-fix" c-widget="form" style="max-width:400px; width:80%;margin: 0 auto;">
             <div class="field">
                 <div c-widget="input; bind:email; placeholder:邮箱/用户名/已验证手机"><div c-widget="ImageLabel; image:./images/pwd.png;"></div></div>
             </div>
             <div class="field">
                 <div c-widget="input; bind:password; placeholder:密码; inputType:password"><div c-widget="ImageLabel; image:./images/pwd1.png;"></div></div>
             </div>
             <div class="field">
                 <div c-widget="checkbox; bind:remamber; label:自动登录"></div>
                 <a href="#" style="float: right;padding-right: 4px;">忘记密码</a>
             </div>
             <div class="field button-fix" c-onclick="testAdmin()">
                 <div c-widget="button; caption:登录" style="text-align: center;letter-spacing: 20px;"></div>
             </div>
         </div>
         <img c-widget="image; class:middle centered; src:./images/form_b.png" style="padding-top: 10px;width: 100%;">
     </li>
 </ul>
